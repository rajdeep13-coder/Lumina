<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #FCE5B3;
            padding: 25px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s ease-in-out;
        }
        .navbar a:hover {
            color: #4CAF50;
        }
        .login-btn {
            background-color: black;
            color: white !important; 
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            border: 2px solid white; 
            text-align: center;
            display: inline-block; 
            transition: background 0.3s ease-in-out, border 0.3s ease-in-out;
        }
        .login-btn:hover {
            background-color: #333;
            color: white !important; 
        }
        .logo {
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 40%;
            background-color: white;
            padding: 30px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s ease-in-out;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="index.html">
            <img class="icon magnet" src="/public/image/image_lumina1.jpg" alt="Logo">
        </a>
        <div>
            <a href="#">Jobs</a>
            <a href="#">Internships</a>
            <a href="#">Mentorships</a>
            <a href="#">Resources</a>
            <a href="#">Events/Webinars</a>
            <a href="#" class="login-btn">Login</a>
        </div>
    </div>

    <div class="container">
        <h2>Apply Now</h2>
        <form>
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="Enter your full name">
            
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email">
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
            
            <label for="qualification">Highest Qualification</label>
            <select id="qualification">
                <option>Select your qualification</option>
                <option>High School</option>
                <option>Bachelor's Degree</option>
                <option>Master's Degree</option>
                <option>PhD</option>
            </select>
            
            <label for="reason">Why do you want to apply?</label>
            <textarea id="reason" rows="4" placeholder="Tell us about yourself"></textarea>
            
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>
</body>
</html>
